<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="280"
   height="32"
   viewBox="0 0 280 32"
   fill="none"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <!-- Intuitives Vocoder Logo - Neobrutalist Style -->
  <!-- ViewBox: 280x32 with 8px margins on all sides for safety -->
  
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background pill shape (optional, neobrutalist container) -->
  <rect x="4" y="4" width="272" height="24" rx="4" fill="#1A1A1F" stroke="#E5E5E0" stroke-width="2"/>
  
  <!-- INTUITIVES VOCODER text - mathematically centered -->
  <text 
    x="140" 
    y="21" 
    font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" 
    font-size="13" 
    font-weight="700" 
    fill="url(#brandGradient)" 
    text-anchor="middle"
    letter-spacing="2">INTUITIVES VOCODER</text>
</svg>
