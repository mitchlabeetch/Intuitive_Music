<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#12121a"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    
    <!-- Infinity symbol gradient -->
    <linearGradient id="infinityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Outer glow for logo -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Infinity Waveform Symbol -->
  <g transform="translate(400, 240)" filter="url(#glow)">
    <!-- Outer infinity loop -->
    <path d="M -100 0 C -100 -50 -60 -50 0 0 C 60 50 100 50 100 0 C 100 -50 60 -50 0 0 C -60 50 -100 50 -100 0 Z"
          fill="none" 
          stroke="url(#infinityGradient)" 
          stroke-width="6"
          stroke-linecap="round"/>
    
    <!-- Waveform peak at center -->
    <path d="M -40 0 L -30 -15 L -20 8 L -10 -25 L 0 30 L 10 -25 L 20 8 L 30 -15 L 40 0"
          fill="none"
          stroke="#f97316"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Inner glow dots -->
    <circle cx="-80" cy="0" r="4" fill="#7c3aed" opacity="0.8"/>
    <circle cx="80" cy="0" r="4" fill="#7c3aed" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#06b6d4" opacity="0.9"/>
  </g>
  
  <!-- INTUITIVES text -->
  <text x="400" y="360" 
        text-anchor="middle" 
        font-family="Inter, SF Pro Display, -apple-system, system-ui, sans-serif"
        font-size="56" 
        font-weight="700"
        letter-spacing="4"
        fill="#f8fafc"
        filter="url(#glow)">INTUITIVES</text>
  
  <!-- Tagline -->
  <text x="400" y="400" 
        text-anchor="middle"
        font-family="Inter, SF Pro Display, -apple-system, system-ui, sans-serif"
        font-size="16"
        font-weight="400"
        letter-spacing="2"
        fill="#94a3b8">Rule-free Experimental DAW</text>
  
  <!-- Version badge -->
  <g transform="translate(400, 440)">
    <rect x="-35" y="-12" width="70" height="24" rx="12" 
          fill="rgba(124, 58, 237, 0.2)" 
          stroke="rgba(124, 58, 237, 0.5)" 
          stroke-width="1"/>
    <text x="0" y="5" 
          text-anchor="middle"
          font-family="Inter, SF Pro Display, -apple-system, system-ui, sans-serif"
          font-size="11"
          font-weight="600"
          fill="#c4b5fd">v0.6 Î²</text>
  </g>
  
  <!-- Bottom chromasynesthesia color bar -->
  <g transform="translate(150, 520)">
    <rect x="0" y="0" width="40" height="4" rx="2" fill="#ff5c5c" opacity="0.8"/>
    <rect x="45" y="0" width="40" height="4" rx="2" fill="#ffb84c" opacity="0.8"/>
    <rect x="90" y="0" width="40" height="4" rx="2" fill="#e8ff4c" opacity="0.8"/>
    <rect x="135" y="0" width="40" height="4" rx="2" fill="#8cff4c" opacity="0.8"/>
    <rect x="180" y="0" width="40" height="4" rx="2" fill="#4cffff" opacity="0.8"/>
    <rect x="225" y="0" width="40" height="4" rx="2" fill="#4c8cff" opacity="0.8"/>
    <rect x="270" y="0" width="40" height="4" rx="2" fill="#4c4cff" opacity="0.8"/>
    <rect x="315" y="0" width="40" height="4" rx="2" fill="#8c4cff" opacity="0.8"/>
    <rect x="360" y="0" width="40" height="4" rx="2" fill="#ff4cff" opacity="0.8"/>
    <rect x="405" y="0" width="40" height="4" rx="2" fill="#ff5c5c" opacity="0.8"/>
    <rect x="450" y="0" width="40" height="4" rx="2" fill="#ffb84c" opacity="0.8"/>
  </g>
  
</svg>
