<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Intuitives DAW Splash Screen - Neobrutalist Style -->
  <!-- "Does this sound cool?" - The only rule. -->
  
  <!-- Background -->
  <rect width="800" height="600" fill="#1A1A1F"/>
  
  <!-- Chromasynesthesia gradient definitions -->
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF3366"/>
      <stop offset="16%" stop-color="#FF9933"/>
      <stop offset="33%" stop-color="#FFEE33"/>
      <stop offset="50%" stop-color="#33FF66"/>
      <stop offset="66%" stop-color="#33EEFF"/>
      <stop offset="83%" stop-color="#3366FF"/>
      <stop offset="100%" stop-color="#FF33EE"/>
    </linearGradient>
    
    <linearGradient id="vertGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#FF3366"/>
      <stop offset="50%" stop-color="#33FF66"/>
      <stop offset="100%" stop-color="#FF33EE"/>
    </linearGradient>
    
    <!-- Animated pulse filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative corner accents - Neobrutalist style -->
  <rect x="0" y="0" width="120" height="8" fill="#FF3366"/>
  <rect x="0" y="0" width="8" height="120" fill="#FF3366"/>
  
  <rect x="680" y="0" width="120" height="8" fill="#33FF66"/>
  <rect x="792" y="0" width="8" height="120" fill="#33FF66"/>
  
  <rect x="0" y="592" width="120" height="8" fill="#33EEFF"/>
  <rect x="0" y="480" width="8" height="120" fill="#33EEFF"/>
  
  <rect x="680" y="592" width="120" height="8" fill="#FF33EE"/>
  <rect x="792" y="480" width="8" height="120" fill="#FF33EE"/>
  
  <!-- Central infinity waveform - large and prominent -->
  <g transform="translate(400, 200)">
    <!-- Shadow layer -->
    <path d="M-180 0C-180 -60 -120 -100 -60 -100C0 -100 30 0 90 0C150 0 180 -60 180 0C180 60 150 100 90 100C30 100 0 0 -60 0C-120 0 -180 60 -180 0Z" 
          stroke="#000000" stroke-width="20" stroke-linecap="round" fill="none"
          transform="translate(8, 8)"/>
    
    <!-- Main infinity -->
    <path d="M-180 0C-180 -60 -120 -100 -60 -100C0 -100 30 0 90 0C150 0 180 -60 180 0C180 60 150 100 90 100C30 100 0 0 -60 0C-120 0 -180 60 -180 0Z" 
          stroke="url(#splashGradient)" stroke-width="16" stroke-linecap="round" fill="none"
          filter="url(#glow)"/>
  </g>
  
  <!-- Brand name "INTUITIVES" -->
  <text x="400" y="360" 
        font-family="Space Grotesk, Inter, sans-serif" 
        font-size="72" 
        font-weight="700" 
        fill="#FFFEF0" 
        text-anchor="middle"
        letter-spacing="8">
    INTUITIVES
  </text>
  
  <!-- Tagline -->
  <text x="400" y="410" 
        font-family="Inter, sans-serif" 
        font-size="20" 
        font-weight="400" 
        fill="#B0B0B5" 
        text-anchor="middle">
    RULE-FREE DIGITAL AUDIO WORKSTATION
  </text>
  
  <!-- Philosophy quote with neobrutalist box -->
  <g transform="translate(400, 480)">
    <!-- Quote box shadow -->
    <rect x="-198" y="-28" width="400" height="56" rx="0" fill="#000000" transform="translate(4, 4)"/>
    <!-- Quote box -->
    <rect x="-200" y="-30" width="400" height="56" rx="0" fill="#252530" stroke="#FFEE33" stroke-width="3"/>
    <!-- Quote text -->
    <text x="0" y="8" 
          font-family="Space Grotesk, Inter, sans-serif" 
          font-size="24" 
          font-weight="600" 
          font-style="italic"
          fill="#FFEE33" 
          text-anchor="middle">
      "Does this sound cool?"
    </text>
  </g>
  
  <!-- Audio visualization bars along bottom -->
  <g transform="translate(0, 550)">
    <rect x="50" y="0" width="12" height="30" fill="#FF3366"/>
    <rect x="70" y="-10" width="12" height="40" fill="#FF9933"/>
    <rect x="90" y="-5" width="12" height="35" fill="#FFEE33"/>
    <rect x="110" y="-15" width="12" height="45" fill="#33FF66"/>
    <rect x="130" y="-8" width="12" height="38" fill="#33EEFF"/>
    <rect x="150" y="-20" width="12" height="50" fill="#3366FF"/>
    <rect x="170" y="-12" width="12" height="42" fill="#FF33EE"/>
    <rect x="190" y="-6" width="12" height="36" fill="#FF3366"/>
    <rect x="210" y="-18" width="12" height="48" fill="#FF9933"/>
    <rect x="230" y="-10" width="12" height="40" fill="#FFEE33"/>
    <rect x="250" y="-14" width="12" height="44" fill="#33FF66"/>
    <rect x="270" y="-8" width="12" height="38" fill="#33EEFF"/>
    <rect x="290" y="-22" width="12" height="52" fill="#3366FF"/>
    <rect x="310" y="-16" width="12" height="46" fill="#FF33EE"/>
    <rect x="330" y="-10" width="12" height="40" fill="#FF3366"/>
    <rect x="350" y="-24" width="12" height="54" fill="#FF9933"/>
    <rect x="370" y="-18" width="12" height="48" fill="#FFEE33"/>
    <rect x="390" y="-28" width="12" height="58" fill="#33FF66"/>
    <rect x="410" y="-20" width="12" height="50" fill="#33EEFF"/>
    <rect x="430" y="-14" width="12" height="44" fill="#3366FF"/>
    <rect x="450" y="-8" width="12" height="38" fill="#FF33EE"/>
    <rect x="470" y="-16" width="12" height="46" fill="#FF3366"/>
    <rect x="490" y="-12" width="12" height="42" fill="#FF9933"/>
    <rect x="510" y="-20" width="12" height="50" fill="#FFEE33"/>
    <rect x="530" y="-6" width="12" height="36" fill="#33FF66"/>
    <rect x="550" y="-18" width="12" height="48" fill="#33EEFF"/>
    <rect x="570" y="-10" width="12" height="40" fill="#3366FF"/>
    <rect x="590" y="-14" width="12" height="44" fill="#FF33EE"/>
    <rect x="610" y="-8" width="12" height="38" fill="#FF3366"/>
    <rect x="630" y="-22" width="12" height="52" fill="#FF9933"/>
    <rect x="650" y="-12" width="12" height="42" fill="#FFEE33"/>
    <rect x="670" y="-16" width="12" height="46" fill="#33FF66"/>
    <rect x="690" y="-10" width="12" height="40" fill="#33EEFF"/>
    <rect x="710" y="-6" width="12" height="36" fill="#3366FF"/>
    <rect x="730" y="-14" width="12" height="44" fill="#FF33EE"/>
  </g>
  
  <!-- Version info -->
  <text x="400" y="580" 
        font-family="JetBrains Mono, monospace" 
        font-size="12" 
        fill="#6A6A6F" 
        text-anchor="middle">
    v0.6.0-beta • Open Source • 100% Rule-Free
  </text>
</svg>
