<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Background radial -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a1a25"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Outer ring glow -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#mainGradient)" stroke-width="3" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Infinity/waveform symbol -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Left loop -->
    <path d="M -120 0 
             C -120 -60 -60 -80 0 -40 
             C 60 0 60 0 0 40 
             C -60 80 -120 60 -120 0" 
          fill="none" 
          stroke="url(#mainGradient)" 
          stroke-width="24" 
          stroke-linecap="round"/>
    
    <!-- Right loop -->
    <path d="M 120 0 
             C 120 60 60 80 0 40 
             C -60 0 -60 0 0 -40 
             C 60 -80 120 -60 120 0" 
          fill="none" 
          stroke="url(#mainGradient)" 
          stroke-width="24" 
          stroke-linecap="round"/>
    
    <!-- Center waveform peaks -->
    <path d="M -30 -20 L -15 -45 L 0 20 L 15 -35 L 30 15" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="8" 
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.9"/>
  </g>
  
  <!-- Chromasynesthesia dots -->
  <g opacity="0.7">
    <circle cx="130" cy="180" r="8" fill="#ff5c5c"/>
    <circle cx="160" cy="140" r="6" fill="#ffb84c"/>
    <circle cx="200" cy="120" r="8" fill="#e8ff4c"/>
    <circle cx="256" cy="110" r="7" fill="#4cff8c"/>
    <circle cx="312" cy="120" r="8" fill="#4cffff"/>
    <circle cx="352" cy="140" r="6" fill="#4c8cff"/>
    <circle cx="382" cy="180" r="8" fill="#8c4cff"/>
  </g>
</svg>
