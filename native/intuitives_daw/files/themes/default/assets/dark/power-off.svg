  <!-- Main Background - Off State Gray -->
  <rect x="0" y="0" width="120" height="120" rx="12" fill="#4A4A4F"/>
  <!-- Border -->
  <rect x="3" y="3" width="114" height="114" rx="9" stroke="#2F2F3A" stroke-width="4" fill="none"/>
  
  <!-- Power Icon - SYMMETRIC AND CLEAN (muted) -->
