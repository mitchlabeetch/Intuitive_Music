<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="64" height="64" viewBox="0 0 64 64" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Intuitives Neobrutalist Knob Background -->
  <!-- NOTE: Arc is drawn dynamically by code - DO NOT include arc here -->
  
  <!-- Outer shadow ring -->
  <circle cx="35" cy="35" r="28" fill="#000000"/>
  
  <!-- Main knob body - dark surface -->
  <circle cx="32" cy="32" r="28" fill="#252530"/>
  
  <!-- Inner ring with thick border -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#1A1A1F" stroke-width="3"/>
  
  <!-- Knob face - slightly lighter -->
  <circle cx="32" cy="32" r="23" fill="#2F2F3A"/>
  
  <!-- Subtle inner shadow to add depth -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#1A1A1F" stroke-width="1" opacity="0.5"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="4" fill="#1A1A1F"/>
</svg>
