<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="64" height="64" viewBox="0 0 64 64" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Intuitives Neobrutalist Knob Foreground (Indicator) -->
  <!-- This SVG is ROTATED by code from -135° to +135° based on knob value -->
  <!-- Initial position must point to -135° (bottom-left) -->
  
  <!-- Indicator line - bold neobrutalist style, pointing UP -->
  <!-- Will be rotated by code, so starts at top center -->
  <rect x="30" y="6" width="4" height="18" rx="2" fill="#FFFEF0"/>
  
  <!-- Indicator highlight dot - Electric Indigo -->
  <circle cx="32" cy="8" r="3" fill="#6366F1"/>
</svg>
