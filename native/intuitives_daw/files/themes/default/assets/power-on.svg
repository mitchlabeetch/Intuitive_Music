<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Neobrutalist Shadow Layer -->
  <rect x="8" y="8" width="120" height="120" rx="12" fill="#000000"/>
  <!-- Main Background - Electric Indigo (Primary) -->
  <rect x="0" y="0" width="120" height="120" rx="12" fill="#6366F1"/>
  <!-- Border -->
  <rect x="3" y="3" width="114" height="114" rx="9" stroke="#1A1A1F" stroke-width="6" fill="none"/>
  
  <!-- Power Icon - SYMMETRIC AND CLEAN -->
  <g transform="translate(60, 60)">
    <!-- Vertical line (top part of power symbol) -->
    <rect x="-4" y="-28" width="8" height="24" rx="4" fill="#FFFEF0"/>
    
    <!-- Circular arc (bottom part of power symbol) - using a proper symmetric path -->
    <path d="M-24 -8 A28 28 0 1 0 24 -8" 
          stroke="#FFFEF0" stroke-width="8" stroke-linecap="round" fill="none"/>
  </g>
</svg>
