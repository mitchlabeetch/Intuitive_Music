<?xml version="1.0" encoding="UTF-8"?>
<!-- Intuitives DAW Icon - Neobrutalist Style -->
<!-- "Does this sound cool?" - The only rule. -->
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Chromasynesthesia gradient -->
    <linearGradient id="chromaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF3366"/>
      <stop offset="25%" stop-color="#FF9933"/>
      <stop offset="50%" stop-color="#33FF66"/>
      <stop offset="75%" stop-color="#33EEFF"/>
      <stop offset="100%" stop-color="#FF33EE"/>
    </linearGradient>
    
    <!-- Vertical gradient for depth -->
    <linearGradient id="depthGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2A2A35"/>
      <stop offset="100%" stop-color="#1A1A1F"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Hard shadow for neobrutalist style -->
    <filter id="hardShadow" x="-10%" y="-10%" width="130%" height="130%">
      <feOffset dx="4" dy="4" in="SourceAlpha" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.8"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background - rounded square with hard shadow -->
  <rect x="20" y="20" width="216" height="216" rx="24" fill="#000000" transform="translate(6, 6)"/>
  <rect x="20" y="20" width="216" height="216" rx="24" fill="url(#depthGrad)" stroke="#3A3A45" stroke-width="3"/>
  
  <!-- Infinity symbol / waveform - the core visual metaphor -->
  <g transform="translate(128, 100)">
    <!-- Shadow layer -->
    <path d="M-60 0C-60 -25 -40 -40 -20 -40C0 -40 15 0 35 0C55 0 60 -20 60 0C60 20 55 40 35 40C15 40 0 0 -20 0C-40 0 -60 25 -60 0Z" 
          stroke="#000000" stroke-width="14" stroke-linecap="round" fill="none"
          transform="translate(4, 4)"/>
    
    <!-- Main infinity with chromasynesthesia gradient -->
    <path d="M-60 0C-60 -25 -40 -40 -20 -40C0 -40 15 0 35 0C55 0 60 -20 60 0C60 20 55 40 35 40C15 40 0 0 -20 0C-40 0 -60 25 -60 0Z" 
          stroke="url(#chromaGrad)" stroke-width="10" stroke-linecap="round" fill="none"
          filter="url(#glow)"/>
  </g>
  
  <!-- Audio visualization bars - spectrum representation -->
  <g transform="translate(48, 160)">
    <!-- Bar 1 -->
    <rect x="0" y="0" width="16" height="40" rx="2" fill="#FF3366"/>
    <rect x="0" y="0" width="16" height="40" rx="2" fill="none" stroke="#000" stroke-width="2" transform="translate(2, 2)"/>
    
    <!-- Bar 2 -->
    <rect x="24" y="-15" width="16" height="55" rx="2" fill="#FF9933"/>
    <rect x="24" y="-15" width="16" height="55" rx="2" fill="none" stroke="#000" stroke-width="2" transform="translate(2, 2)"/>
    
    <!-- Bar 3 -->
    <rect x="48" y="-5" width="16" height="45" rx="2" fill="#FFEE33"/>
    <rect x="48" y="-5" width="16" height="45" rx="2" fill="none" stroke="#000" stroke-width="2" transform="translate(2, 2)"/>
    
    <!-- Bar 4 -->
    <rect x="72" y="-25" width="16" height="65" rx="2" fill="#33FF66"/>
    <rect x="72" y="-25" width="16" height="65" rx="2" fill="none" stroke="#000" stroke-width="2" transform="translate(2, 2)"/>
    
    <!-- Bar 5 -->
    <rect x="96" y="-10" width="16" height="50" rx="2" fill="#33EEFF"/>
    <rect x="96" y="-10" width="16" height="50" rx="2" fill="none" stroke="#000" stroke-width="2" transform="translate(2, 2)"/>
    
    <!-- Bar 6 -->
    <rect x="120" y="-20" width="16" height="60" rx="2" fill="#3366FF"/>
    <rect x="120" y="-20" width="16" height="60" rx="2" fill="none" stroke="#000" stroke-width="2" transform="translate(2, 2)"/>
    
    <!-- Bar 7 -->
    <rect x="144" y="0" width="16" height="40" rx="2" fill="#FF33EE"/>
    <rect x="144" y="0" width="16" height="40" rx="2" fill="none" stroke="#000" stroke-width="2" transform="translate(2, 2)"/>
  </g>
  
  <!-- Neobrutalist corner accents -->
  <rect x="20" y="20" width="40" height="4" fill="#FF3366"/>
  <rect x="20" y="20" width="4" height="40" fill="#FF3366"/>
  
  <rect x="196" y="20" width="40" height="4" fill="#33FF66"/>
  <rect x="232" y="20" width="4" height="40" fill="#33FF66"/>
  
  <rect x="20" y="232" width="40" height="4" fill="#33EEFF"/>
  <rect x="20" y="196" width="4" height="40" fill="#33EEFF"/>
  
  <rect x="196" y="232" width="40" height="4" fill="#FF33EE"/>
  <rect x="232" y="196" width="4" height="40" fill="#FF33EE"/>
</svg>
